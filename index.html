   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="estilo.css">

   <body class="container-fluid">
    
    <h1>Projeto Inicial  </h1>
        <div>
            <h4> Aula de DSA2</h4>
            <form>
    <div class="mb-1">
<label for="nome"> Digite seu nome:</label>
<input type="text" id="nome" name="nome"
placeholder="Digite seu nome...">
    </div>
    <div class="mb-1">
        <label for="email"> Email</label>
        <input type="text" id="email" name="email"
        placeholder="Digite seu e-mail...">
            </div>
            <div class="mb-1">
        <label for="telefone"> Digite seu telefone</label>
        <input type="text" id="telefone" name="telefone"
        placeholder="Digite seu telefone...">
            </div>
            <div class="mb-1">
                <label for="CEP"> CEP</label>
                <input type="text" id="cep" name="cep"
                placeholder="Digite seu CEP...">
                    </div>
                    <div class="mb-1">
                        <label for="logradouro"> Digite seu logradouro</label>
                        <input type="text" id="logradouro" name="logradouro"
                        placeholder="Digite seu logradouro...">
                            </div>
                            <div class="mb-1">
                                <label for="numero"> Digite seu numero</label>
                                <input type="text" id="numero" name="numero"
                                placeholder="Digite seu nuemro...">
                                    </div>
                                    <div class="mb-1">
                                        <label for="compl"> Complemento</label>
                                        <input type="text" id="compl" name="compl"
                                        placeholder="Digite seu complemento...">
                                            </div>
                                            <div class="mb-1">
                                                <label for="bairro"> Digite seu bairro</label>
                                                <input type="text" id="bairro" name="bairro"
                                                placeholder="Digite seu bairro...">
                                                    </div>
                                                    <div class="mb-1">
                                                        <label for="cidade"> Digite sua cidade</label>
                                                        <input type="text" id="cidade" name="cidade"
                                                        placeholder="Digite sua cidade...">
                                                            </div>
                                                            <div class="mb-1">
                                                                <label for="estado"> Digite seu estado</label>
                                                                <input type="text" id="estado" name="estado"
                                                                placeholder="Digite seu estado...">
                                                                    </div>
    <input type="button" value="Clique aqui..." class="btn-primary" id="botao" name="botao">
</form>
<div class="m-2 p-1 text-center" id="saida-de-dados">
         
</div>
        </div>
        <script src="./scripts.js"></script>
